<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso EBAC: Formulário de Cadastro</title>
</head>

<body>
    <h1> Formulário de Cadastro: Curso EBAC</h1>

    <label for="Nome">Nome</label>
    <input id="Nome" type="text" placeholder="Insira seu nome">
    
    <br>

    <label for="E-mail">E-mail</label>
    <input id="E-mail" type="text" placeholder="Insira seu e-mail">
    
    <br>

    <label for="Senha">Senha</label>
    <input id="Senha" type="password" placeholder="Insira sua senha">

    <br>

    <button type="submit"> Enviar formulário </button>

</body>
</html>
